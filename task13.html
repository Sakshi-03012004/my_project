<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Form Layout with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        h2 {
            color: #1e90ff; /* Blue color for "Task 4" */
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            gap: 50px;
        }

        .form-box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 35px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            padding-left: 30px;
        }

        .form-group .error-icon {
            position: absolute;
            right: 10px;
            top: 35px;
            color: red;
            font-size: 14px;
            display: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .submit-btn {
            background-color: #ff9800; /* Orange color for the Send button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submit-btn:hover {
            background-color: #e68900;
        }

        /* Error State Styling */
        .form-box.error .form-group input,
        .form-box.error .form-group select,
        .form-box.error .form-group textarea {
            border-color: red;
            background-color: #ffe6e6;
        }

        .form-box.error .form-group .error-icon {
            display: block;
        }

        .form-box.error .form-group input::placeholder,
        .form-box.error .form-group select option:first-child,
        .form-box.error .form-group textarea::placeholder {
            color: #666;
        }
    </style>
</head>
