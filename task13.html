<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select, textarea {
      width: 300px;
      padding: 8px;
      margin-top: 4px;
    }
    .error {
      border: 1px solid red;
      background-color: #fdd;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
    }
    .send-button {
      padding: 10px 15px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="contactForm" onsubmit="return validateForm();">
    <div class="form-group">
      <label>First Name</label><br>
      <input type="text" id="firstName">
      <div class="error-message" id="firstNameError"></div>
    </div>

    <div class="form-group">
      <label>Last Name</label><br>
      <input type="text" id="lastName">
      <div class="error-message" id="lastNameError"></div>
    </div>

    <div class="form-group">
      <label>E-Mail</label><br>
      <input type="email" id="email">
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="form-group">
      <label>Phone #</label><br>
      <input type="text" id="phone">
      <div class="error-message" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label>Address</label><br>
      <input type="text" id="address">
      <div class="error-message" id="addressError"></div>
    </div>

    <div class="form-group">
      <label>City</label><br>
      <input type="text" id="city">
      <div class="error-message" id="cityError"></div>
    </div>

    <div class="form-group">
      <label>State</label><br>
      <select id="state">
        <option value="">Please select your state</option>
        <option value="NY">New York</option>
        <option value="CA">California</option>
        <!-- Add more states as needed -->
      </select>
      <div class="error-message" id="stateError"></div>
    </div>

    <div class="form-group">
      <label>Do you have hosting?</label><br>
      <label><input type="radio" name="hosting" value="Yes"> Yes</label>
      <label><input type="radio" name="hosting" value="No"> No</label>
    </div>

    <div class="form-group">
      <label>Project Description</label><br>
      <textarea id="description" rows="4" cols="30" placeholder="Project Description"></textarea>
    </div>

    <button type="submit" class="send-button">Send</button>
  </form>

  <script>
    function validateForm() {
      let valid = true;

      function setError(id, message) {
        const field = document.getElementById(id);
        const errorDiv = document.getElementById(id + "Error");
        field.classList.add("error");
        errorDiv.textContent = message;
        valid = false;
      }

      function clearError(id) {
        const field = document.getElementById(id);
        const errorDiv = document.getElementById(id + "Error");
        field.classList.remove("error");
        errorDiv.textContent = "";
      }

      const fields = ["firstName", "lastName", "email", "phone", "address", "city", "state"];
      fields.forEach(id => clearError(id));

      if (document.getElementById("firstName").value.trim() === "")
        setError("firstName", "Please supply your first name");

      if (document.getElementById("lastName").value.trim() === "")
        setError("lastName", "Please supply your last name");

      if (document.getElementById("email").value.trim() === "")
        setError("email", "Please supply your email address");

      if (document.getElementById("phone").value.trim() === "")
        setError("phone", "Please supply your phone number");

      if (document.getElementById("address").value.trim() === "")
        setError("address", "Please supply your street address");

      if (document.getElementById("city").value.trim() === "")
        setError("city", "Please supply your city");

      if (document.getElementById("state").value.trim() === "")
        setError("state", "Please select your state");

      return valid;
    }
  </script>

</body>
</html>
