<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 0.875em;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Contact Form</h2>
    <form id="contactForm" onsubmit="return validateForm();">

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
        <div class="error-message" id="firstNameError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
        <div class="error-message" id="lastNameError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email">
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone #</label>
        <input type="text" class="form-control" id="phone">
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
        <div class="error-message" id="addressError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" id="city">
        <div class="error-message" id="cityError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">State</label>
        <select class="form-select" id="state">
          <option value="">Please select your state</option>
          <option value="NY">New York</option>
          <option value="CA">California</option>
          <!-- Add more states -->
        </select>
        <div class="error-message" id="stateError"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" value="Yes">
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" value="No">
          <label class="form-check-label">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Project Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-warning">Send</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let valid = true;

      function setError(id, message) {
        const field = document.getElementById(id);
        const errorDiv = document.getElementById(id + "Error");
        field.classList.add("is-invalid");
        errorDiv.textContent = message;
        valid = false;
      }

      function clearError(id) {
        const field = document.getElementById(id);
        const errorDiv = document.getElementById(id + "Error");
        field.classList.remove("is-invalid");
        errorDiv.textContent = "";
      }

      const fields = ["firstName", "lastName", "email", "phone", "address", "city", "state"];
      fields.forEach(id => clearError(id));

      if (document.getElementById("firstName").value.trim() === "")
        setError("firstName", "Please supply your first name");

      if (document.getElementById("lastName").value.trim() === "")
        setError("lastName", "Please supply your last name");

      if (document.getElementById("email").value.trim() === "")
        setError("email", "Please supply your email address");

      if (document.getElementById("phone").value.trim() === "")
        setError("phone", "Please supply your phone number");

      if (document.getElementById("address").value.trim() === "")
        setError("address", "Please supply your street address");

      if (document.getElementById("city").value.trim() === "")
        setError("city", "Please supply your city");

      if (document.getElementById("state").value.trim() === "")
        setError("state", "Please select your state");

      return valid;
    }
  </script>

</body>
</html>
