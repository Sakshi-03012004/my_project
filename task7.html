<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #1e90ff; /* Blue color for "Task 4" */
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .sidenav {
            width: 50px;
        }

        .sidenav a.btn {
            display: block;
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .sidenav a.green {
            background-color: #4caf50;
        }

        .sidenav a.blue {
            background-color: #2196f3;
        }

        .sidenav a.red {
            background-color: #f44336;
        }

        .sidenav a.gray {
            background-color: #616161;
        }

        .sidenav a:hover {
            width: 100px; /* Expands on hover */
        }

        .content {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Task 4</h2>
    <div class="container">
        <div class="sidenav">
            <a href="#" class="btn green"></a>
            <a href="#" class="btn blue"></a>
            <a href="#" class="btn red"></a>
            <a href="#" class="btn gray"></a>
        </div>
        <div class="content">
            <h3>Hoverable Sidenav Buttons</h3>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>
</body>
</html>
