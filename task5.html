<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #1e90ff; /* Blue color for "Task 2" */
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Container to hold both navigation bars side by side */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
        }

        .nav-section {
            flex: 1;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 150px;
        }

        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            margin-bottom: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .vertical-nav a.home {
            background-color: #ffcc80; /* Orange for Home */
        }

        .vertical-nav a:not(.home) {
            background-color: #e0f7fa; /* Light blue for others */
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            gap: 5px;
        }

        .horizontal-nav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            background-color: #d3d3d3; /* Gray background */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Task 2</h2>
    <div class="container">
        <!-- Vertical Navigation Bar -->
        <div class="nav-section">
            <h3>Vertical Navigation Bar</h3>
            <div class="vertical-nav">
                <a href="#" class="home">Home</a>
                <a href="#">Java</a>
                <a href="#">CSS</a>
                <a href="#">HTML</a>
                <a href="#">Bootstrap</a>
            </div>
        </div>

        <!-- Horizontal Navigation Bar -->
        <div class="nav-section">
            <h3>Horizontal Navigation Bar</h3>
            <div class="horizontal-nav">
                <a href="#">Home</a>
                <a href="#">Java</a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
            </div>
        </div>
    </div>
</body>
</html>
