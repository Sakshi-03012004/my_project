<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 - My First Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #1e90ff; /* Blue color for "Task 6" */
        }

        .container {
            display: flex;
            background-color: #f0f0d0; /* Light yellow background */
            padding: 20px;
            border: 1px solid #ccc;
        }

        .sidebar {
            width: 150px;
            margin-right: 20px;
        }

        .sidebar a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
            border: 1px solid #000;
            margin-bottom: 5px;
            background-color: #fff;
        }

        .main-content {
            flex-grow: 1;
        }

        .main-content h1 {
            color: #800080; /* Purple for the heading */
            font-size: 24px;
        }

        .main-content p {
            margin-bottom: 15px;
        }

        .signature {
            font-style: italic;
            color: #800080; /* Purple for the signature */
        }
    </style>
</head>
<body>
    <h2>Task 6</h2>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home page</a>
            <a href="#">Musings</a>
            <a href="#">My town</a>
            <a href="#">Links</a>
        </div>
        <div class="main-content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <p class="signature">Made 5 April 2004<br>by myself.</p>
        </div>
    </div>
</body>
</html>
