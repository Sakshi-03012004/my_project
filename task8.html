<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h2 {
            color: #1e90ff; /* Blue color for "Task 5" */
        }

        .login-form {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Green for Login button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-form .checkbox {
            text-align: left;
            margin: 10px 0;
        }

        .login-form .cancel-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336; /* Red for Cancel button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .login-form .cancel-btn:hover {
            background-color: #e53935;
        }

        .login-form .forgot-password {
            display: block;
            text-align: right;
            color: #1e90ff;
            text-decoration: none;
            margin-top: 10px;
        }

        .login-form .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Task 5</h2>
    <div class="login-form">
        <!-- Placeholder avatar image -->
        <img src="https://via.placeholder.com/100?text=Avatar" alt="Avatar" class="avatar">
        <form>
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="cancel-btn">Cancel</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
</body>
</html>
